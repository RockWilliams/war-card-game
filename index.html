<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>

    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>WAR</title>
</head>
<body>
    <button id="deal">Deal</button>
    <button id="draw">Draw</button>
    <button id="clear">Clear</button>

    <section class="card">
        <h1 class="cpu__score">Cards left in CPU Deck: 26</h1>
        <article class="cpu__card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Playing_card_spade_A.svg/800px-Playing_card_spade_A.svg.png" class="cpu__pic">
        </article>
        <article class="player__card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Playing_card_spade_A.svg/800px-Playing_card_spade_A.svg.png" class="player__pic">
        </article>
        <h1 class="player__score">Cards left in player Deck: 26</h1>
    </section>
    <article class="player__deck">
        <img src="https://opengameart.org/sites/default/files/card%20back%20green.png" class="player__deck__back">
    </article>
    <article class="cpu__deck">
        <img src="https://opengameart.org/sites/default/files/card%20back%20green.png" class="cpu__deck__back">
    </article>
</body>
</html>
